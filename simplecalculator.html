  <!DOCTYPE html>
 <html>
 <head>
 	<title></title>
 	<script>
 	var var1; var oper;
 	var state = false;
 	function button1(u)
 	{
 		if (state)
 		{
 			if (show.value=='0')
 			{
 				show.value= u;
 			}
 			else
 			{
 				show.value +=u;
 			}
 		}
 		// show.value = show.value + u;
 	}
	function operator(v){
 	var1=show.value;
 	oper= v;
 	show.value="";
	}
	function equas()
	{
		var2= show.value
		if (oper=="-") {result=var1 - var2}
		 else 	if (oper=="+") {result= parseInt(var1) + parseInt(var2)}
		 else 	if (oper=="/") {result= parseInt(var1) / parseInt(var2)}
		 else  	if (oper=="*") {result= parseInt(var1) * parseInt(var2)}
			show.value=result;
	}
	function power()
	{
		if (myswitchbutton.value=='OFF')
		{myswitchbutton.value='ON';
		show.value="";
		state=false;}
		else
			{myswitchbutton.value="OFF";
		show.value="0";
		state=true;}
	}
	
	
	

 	// oper=v;

 </head>
 <body>

 			<td colspan="4"> <input type="text" id="show"></td>

 		</tr>
 		<tr>
 			<td><input type="button" value="1" onclick="button1('1')"></td>
 			<td><input type="button" value="2" onclick="button1('2')" ></td>
 			<td><input type="button" value="3" onclick="button1('3')"></td>
 			<td><input type="button" value="+" onclick="operator('+')"></td>

 		</tr>
